<!doctype html>
<html>
  <head>
    <title>Cosmic Breakout</title>
    <link rel="stylesheet" href="breakout.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Cosmic Breakout</h1>
    </header>
    <main>
	
      <canvas id="breakout" width="1200" height="900"></canvas>
	  
	  
	  
			
			
			
		
		
		<section class = "help" id="help">
			  <p>
			  
				<h2> Controls </h2>
			  </p>
			  <p>
			  Left Arrow    -   Move left <br>
			  Right Arrow 	- 	Move Right <br>
			  p             -   Pause
			  Space 		- 	Play again <br>
			  <img src="score.png" alt="points system">
			  </p>
		</section>	  
 
    </main>
    <script charset="utf-8" src="breakout.js"></script>
  </body>
</html>
